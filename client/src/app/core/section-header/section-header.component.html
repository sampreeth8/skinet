
        <ng-container *ngIf="(breadcrumb$ | async) as breadcrumbs">
            <section *ngIf="breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length-1].label !== 'Home'" class="py-5" >
                <div class="card border-secondary mb-3" >
                    <div class="row d-flex align-items-center" style="margin-top:auto; margin-bottom: auto;">
                        <div class="col-9">
                            <h1>{{breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length-1].label | titlecase}}</h1>
                        </div>
                        <div class="col-3">
                            <xng-breadcrumb></xng-breadcrumb>
                        </div>
                    </div>
                </div>
            </section>
        </ng-container>
